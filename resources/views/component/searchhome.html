<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
        />
    </head>
    <body>
        <div
            class="search w-full mx-8 rounded-md outline-none h-24 shadow-sm flex justify-between items-center px-9"
        >
            <h3
                class="font-bold bg-clip-text text-transparent bg-gradient-to-r from-sky-600 to-blue-600 text-2xl"
            >
                Beranda
            </h3>
            <div class="w-auto relative group/search">
                <i
                    class="bi bi-search absolute top-1/2 transform -translate-y-1/2 left-[12px] cursor-pointer text-indigo-95 group-focus-within/search:text-blue-700"
                ></i>
                <input
                    class="outline-none bg-slate-100 w-[435px] h-[50px] rounded-md px-10 group/search"
                    type="text"
                    name=""
                    placeholder="Cari di SaverApp"
                    id=""
                />
            </div>
            <div class="w-auto">
                <!-- TW Elements is free under AGPL, with commercial license required for specific uses. See more details: https://tw-elements.com/license/ and contact us for queries at tailwind@mdbootstrap.com -->
                <div class="relative" data-te-dropdown-ref>
                    <button
                        class="flex items-center whitespace-nowrap rounded bg-primary px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white bg-birumuda"
                        type="button"
                        id="dropdownMenuButton1"
                        data-te-dropdown-toggle-ref
                        aria-expanded="false"
                        data-te-ripple-init
                        data-te-ripple-color="light"
                    >
                        <i class="bi bi-plus-lg text-base text-white"></i>
                        Dropdown button
                    </button>

                    <ul
                        class="absolute z-[1000] float-left m-0 hidden min-w-max list-none overflow-hidden rounded-lg border-none bg-white bg-clip-padding text-left text-base shadow-lg dark:bg-neutral-700 [&[data-te-dropdown-show]]:block"
                        aria-labelledby="dropdownMenuButton1"
                        data-te-dropdown-menu-ref
                    >
                        <li>
                            <a
                                class="block w-full whitespace-nowrap bg-transparent px-4 py-2 text-sm font-normal text-neutral-700 hover:bg-neutral-100 active:text-neutral-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-neutral-400 dark:text-neutral-200 dark:hover:bg-neutral-600"
                                href="#"
                                data-te-dropdown-item-ref
                                >Action</a
                            >
                        </li>
                        <li>
                            <a
                                class="block w-full whitespace-nowrap bg-transparent px-4 py-2 text-sm font-normal text-neutral-700 hover:bg-neutral-100 active:text-neutral-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-neutral-400 dark:text-neutral-200 dark:hover:bg-neutral-600"
                                href="#"
                                data-te-dropdown-item-ref
                                >Another action</a
                            >
                        </li>
                        <li>
                            <a
                                class="block w-full whitespace-nowrap bg-transparent px-4 py-2 text-sm font-normal text-neutral-700 hover:bg-neutral-100 active:text-neutral-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-neutral-400 dark:text-neutral-200 dark:hover:bg-neutral-600"
                                href="#"
                                data-te-dropdown-item-ref
                                >Something else here</a
                            >
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
